<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="A page for a help desk">
     <meta name="keywords" content="help desk, form">
     <meta name="author" content="Remy Amor">
     <title>CWA Help Desk Appointment</title>
</head>
<body>
     <a href="http://www.swin.edu.au"><img src="logo.png" alt="Swinburne Logo" ></a>
     <section>
          <h1>CWA Help Desk Appointment</h1>
          <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
          <p>Check Blackboard for when CWA tutors will be there.</p>
          <form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post">
               <fieldset>
                    <legend>Student details</legend>
                    <p>
                         <label for="student_id">Student ID</label>
                         <input type="text" name="student_id" id="student_id" pattern="^\d{7,10}$" required>
                    </p>
                    <p>
                         <label for="given_name">Given Name</label>
                         <input type="text" name="given_name" id="given_name" pattern="^[a-z]{1,15}$" required>
                         <label for="family_name">Family Name</label>
                         <input type="text" name="family_name" id="family_name" pattern="^[a-z]{1,15}$" required>
                    </p>
               </fieldset>
               <fieldset>
                    <legend>Your unit</legend>
                    <p>
                         <label for="cos10011">COS10011</label>
                         <input type="radio" name="unit_no" id="cos10011" required="required" value="cos10011">
                         <label for="cos60004">COS60004</label>
                         <input type="radio" name="unit_no" id="cos60004" required="required" value="cos60004">
                         <label for="cos60007">COS60007</label>
                         <input type="radio" name="unit_no" id="cos60007" required="required" value="cos60007">
                    </p>
                    <p>
                         <label for="tutor">Your Tutor</label> 
                         <select name="tutor" id="tutor" required>
                              <option value="">Please Select</option>
                              <option value="Jesse Pinkman">Jesse Pinkman</option>
                              <option value="Walter White">Walter White</option>
                              <option value="Gustavo Fring">Gustavo Fring</option>
                         </select>
                    </p>
               </fieldset>
               <fieldset>
                    <legend>Issue</legend>
                    <p>
                         <label for="html">HTML</label>
                         <input type="checkbox" name="html" id="html" checked="checked">
                         <label for="css">CSS</label>
                         <input type="checkbox" name="css" id="css">
                         <label for="JavaScript">JavaScript</label>
                         <input type="checkbox" name="JavaScript" id="JavaScript">
                         <label for="php">PHP</label>
                         <input type="checkbox" name="php" id="php">
                         <label for="mysql">MySQL</label>
                         <input type="checkbox" name="mysql" id="mysql">
                    </p>
                    <p>
                         <label for="description">Description of Issue</label>
                    </p>
                    <p>
                         <textarea name="description" id="description" placeholder="Write description of your problem here..."></textarea>
                    </p>
               </fieldset>
               <fieldset>
                    <legend>Preferred Date/Time</legend>
                    <p>
                         <label for="date">Date</label>
                         <input type="text" name="date" id="date" placeholder="dd/mm/yyyy" pattern="^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$">
                    </p>
                    <p>
                         <label for="time">Time</label>
                         <input type="text" name="time" id="time" placeholder="00:00" pattern="^[0-9]{2}:[0-9]{2}$">
                    </p>
               </fieldset>
               
          </form>
     </section>
</body>
</html>
